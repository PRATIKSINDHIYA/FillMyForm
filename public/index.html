<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Form Auto Filler</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; }
input[type=text] { width: 400px; padding: 10px; }
input[type=submit] { padding: 10px 20px; }
</style>
</head>
<body>
<h1>Google Form Auto Filler</h1>
<form method="POST" action="/submit">
<input type="text" name="url" placeholder="Enter Google Form URL" required>
<br><br>
<input type="submit" value="Fill Form">
</form>
</body>
</html>
